<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Battleships game called BLackbear's Revenge.">
    <meta name="keywords" content="game, battleships, junior developer, fullstack, project, project2, sweden, nässjö, jönköping">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackbeard's Revenge</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="head-container">
        <h1>Blackbeard's Revenge</h1>
    </div>
    <!-- Game layout and javascript injections -->
    <div id="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>
    <!-- Playboard container -->
    <div id="gamesboard-container"></div>
    <!-- Boat options, draggable into play window -->
    <div class="option-container">
        <div class="destroyer-preview destroyer" draggable="true"></div>
        <div class="submarine-preview submarine" draggable="true"></div>
        <div class="cruiser-preview cruiser" draggable="true"></div>
        <div class="battleship-preview battleship" draggable="true"></div>
        <div class="carrier-preview carrier" draggable="true"></div>
    </div>
    <!-- Game buttons -->
    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>
    <!-- copyright and socials -->
    <footer>
        <div id="copyright">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> Blackbeard's Revenge</p>
        
        </div>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Visit my Linkedin page (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
<script src="assets/js/javascript.js"></script>
<script src="https://kit.fontawesome.com/3e3a132ec3.js" crossorigin="anonymous"></script>
</body>
</html>

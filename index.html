<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Battleships game called Blackbeard's Revenge.">
    <meta name="keywords" content="game, battleships, junior developer, fullstack, project, project2, sweden, nässjö, jönköping">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Blackbeard's Revenge</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="head-container">
        <h1>Blackbeard's Revenge</h1>
    </div>
    <!-- Gmae information text -->
    <div class="container">
        <h3 id="whose-go">Your Go</h3>
        <h3 id="info"></h3>
    </div>
    <!-- Game layout -->
    <div id="game-info" class="container">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>
    <!-- Playboard container -->
    <div class="container">
        <div class="battleship-board grid-user"></div>
        <div class="battleship-board grid-computer"></div>
    </div>
    <!-- Game buttons -->
    <div class="container hidden-info">
        <div class="setup-buttons">
            <button id="start" class="button">Start Game</button>
            <button id="rotate" class="button">Rotate Your Ships</button>
        </div>
    </div>
    <!-- Boat options, draggable into play window -->
    <div class="container">
        <div class="grid-display">
            <div class="ship destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
            <div class="ship submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
            <div class="ship cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
            <div class="ship battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
            <div class="ship carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
          </div>
    </div>

    <!-- copyright and socials -->
    <footer>
        <div id="copyright">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> Blackbeard's Revenge</p>
        
        </div>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://linkedin.com" target="_blank" rel="noopener" aria-label="Visit my Linkedin page (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
<script src="assets/js/javascript.js" charset="UTF-8"></script>
<script src="https://kit.fontawesome.com/3e3a132ec3.js" crossorigin="anonymous"></script>
</body>
</html>
